[mod-setting-description]
ion-cannon-cooldown-seconds=每个在轨的卫星轨道炮冷却时间，按秒计算。
ion-cannon-voice-style=选择你喜欢的播音员的声音。你的选择是：没有声音； “命令与征服” - 原始的 C&C 来自于 1995; "TiberianSunEVA" - C&C: Tiberian Sun EVA; "TiberianSunCABAL" - C&C: Tiberian Sun CABAL.
ion-cannon-play-voices=播放命令和征服之中播音员的声音。
ion-cannon-voice-volume=音量百分比，介于 0 和 100 之间。
ion-cannon-play-klaxon=卫星轨道炮锁定时播放警报声
ion-cannon-klaxon-volume=音量百分比，介于 0 和 100 之间。
ion-cannon-radius=卫星轨道炮爆炸半径。
ion-cannon-laser-damage=在一个卫星轨道炮攻击过程中释放多少激光伤害。
ion-cannon-explosion-damage=在一个卫星轨道炮攻击过程中释放多少爆炸伤害。
ion-cannon-heatup-multiplier=这个乘数会影响卫星轨道炮在指定目标后需要多长时间开火。在指定目标和卫星轨道炮爆炸之间的7秒对应的默认值约为2。这是一个线性乘法器，所以10的值会导致指定目标和爆炸之间的等待约35秒。不建议设置这个值太高（它只测试了一个值10）。
ion-cannon-auto-targeting=切换自动使用远程雷达扫描锁定目标 在 开/关 之间。
ion-cannon-target-worms=自动瞄准是否应该瞄准虫子和虫巢。
ion-cannon-auto-target-visible=自动锁定目标的雷达范围，注意，过近的范围可能会在虫巢刷新在你基地的附近时导致误伤。
ion-cannon-custom-alerts=每当卫星轨道炮锁定目标时激活自定义警报。
ion-cannon-flames=选择是否卫星轨道炮爆炸会点燃爆炸半径内的一切，可能导致蔓延的野火。
ion-cannon-ready-ticks=在两次连续的卫星轨道炮准备就绪广播之间经过的游戏帧数，注意，在游戏流畅的状态下，一秒有60帧.
ion-cannon-bob-updates=如果TRUE，这个mod将从BOB MODS更新其配方和技术，包括新的、高级的物品配方。
ion-cannon-chart-tag-duration=多长时间前的卫星轨道炮目标在地图上的标记将被删除，测量游戏帧数。每秒有60帧，所以默认的720帧将是12秒——比目标指定到爆炸冲击的7秒的默认时间延长5秒。
ion-cannon-min-cannons-ready=在任何目标被自动锁定之前必须准备好的最少卫星轨道炮数量。这让你有一个攻击缓冲时间，从而可以手动瞄准目标。
ion-cannon-cheat-menu=在mod对话框中显示一个作弊菜单，允许您免费向轨道中添加卫星轨道炮。
ion-cannon-early-recipe=研究可以更早





